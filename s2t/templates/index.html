<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Places Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>Accessible Places Finder</h1>
  <form id="infoForm">
    <label for="disability">Disability:</label>
    <select id="disability" name="disability" required>
      <option value="wheelchair">Wheelchair User</option>
      <option value="visual_impairment">Visual Impairment</option>
      <option value="hearing_impairment">Hearing Impairment</option>
      <option value="other">Other</option>
    </select>
    <br><br>
    <label for="additional_info">Additional Information:</label>
    <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('infoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      axios.post('/submit_info', formData)
        .then(response => {
          console.log(response.data);
          window.location.href = '/camera';
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>

</html>
